<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <nav class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Gl<span>ad</span>ys</h2>
            </div>
        </nav>
    <main class="contact-form">
        <div class="ready">
            <p><strong>Ready to talk about your project?</strong></p>
        </div>
        <div class="fill">
            <form>
                <label>Name</label>
                <br>
                <input type="text">
                <br>
                <label>Email</label>
                <br>
                <input type="text" placeholder="Type in your email"> 
                <br>
                <label>Type of Project</label>
                <br>
                <input type="text">
                <br>
                <label class="budget">Budget</label>
                <select>
                    <option value="$500-$1000">$500-$1000</option>
                    <option value="$1000 above">$1000 above</option>
                </select>
                <br>
                <label class="Add">Additional details</label>
                <br>
                <textarea type="text" id="Ad" cols="40px" rows="10">

                </textarea>
                <br>
                <div class="btn">
                    <button type="submit" class="submit">Submit</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
